{% if messages %}
<div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 999;">
      {% for message in messages %}
  <div class="toast {% if message.tags == 'success' %}bg-success{% else %}bg-danger{% endif %}" style="position: absolute; top: 0; right: 0; font-size:20px;width: 1200px;">
    <div class="toast-header">
      <strong class="mr-auto">{% if message.tags == 'success' %}Success{% else %}Error{% endif %} </strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
           {{ message }}
    </div>
  </div>
      {% endfor %}
</div>
{% endif %}
