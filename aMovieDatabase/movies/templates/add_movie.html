{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>



<body>

<form method="post" class="my-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="title" class="control-label col-sm-2">Title</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>


    <div class="form-group">
    <label for="genres" class="control-label col-sm-2">Genres</label>
    <div class="col-sm-10">
        <div class="row">
            {% for genre in form.genres %}
            <div class="col-6">
                {{ genre }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>



  <div class="form-group">
    <label for="overview" class="control-label col-sm-2">Overview</label>
    <div class="col-sm-10">
      {{ form.overview }}
    </div>
  </div>

  <div class="form-group">
    <label for="runtime" class="control-label col-sm-2">Runtime</label>
    <div class="col-sm-10">
      {{ form.runtime }}
    </div>
  </div>

  <div class="form-group">
    <label for="release_date" class="control-label col-sm-2">Release Date</label>
    <div class="col-sm-10">
      {{ form.release_date }}
    </div>
  </div>

  <div class="form-group">
    <label for="status" class="control-label col-sm-2">Status</label>
    <div class="col-sm-10">
      {{ form.status }}
    </div>
  </div>

  <div class="form-group">
    <label for="image" class="control-label col-sm-2">Image ( URL )</label>
    <div class="col-sm-10">
      {{ form.image }}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" value="Add Movie" class="btn btn-success" />
    </div>
  </div>
</form>




</body>


{% endblock %}
